<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @media (min-width: 375px) {
      
  
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(0, 3%, 13%); }
    body{
      text-align: center;
      width: auto;
      height:auto;
      font-size: 18px;
      background-color:  hsl(185, 75%, 39%);
      background-image: url(images/bg-pattern-bottom.svg),url(images/bg-pattern-top.svg);
      background-position: 125% 400px, -200px 350%;
      background-repeat: no-repeat;
      /* position: absolute; */
    }
    
    footer{
      float:right;
      margin-top:30px;
    
    }

    .card{
      background-color: white;
      background-size: cover;
      height: auto;
      width: 350px;
      margin:220px 40%;
      /* margin: auto; */
      display: block;
      border-radius: 10px;
    }
    .superior img{
        height: 140px;
        width: 100%;
        /* border:1px solid black; */
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
    }
    .mijloc img{
      border-radius:100%;
      border: 5px solid white;
      margin-top: -55px;
    }
    .mijloc p{
      color: hsl(229, 23%, 23%);
      font-weight: 700;
      margin-left: 1.2ch;
    }
    .mijloc span{
      color:hsl(227, 10%, 46%);
      line-break: auto;
      display: inline;
      margin-left: 5px;
      font-weight: 400;
    }
    p.loc{
      color:hsl(227, 10%, 46%);
      font-weight: 400;
      padding: 5px;
      margin: -15px auto auto auto;
    }
  .inferior{
    /* border: 3px solid red; */
    border-top: 1px double hsl(0, 0%, 59%);
    margin-top:10px;
    padding: 10px 50px;
  }
  p.valori{
    font-weight: 700;
    color: hsl(229, 23%, 23%);
    word-spacing: 50px;
    padding-left: 3%;

  }
  p.criterii{
    font-weight: 400;
    color:hsl(227, 10%, 46%);
    word-spacing: 3.5ch;
    padding-right: 2%;
    margin-top: -15px;
  }
}

</head>
<body>
  <div class="card">
    <div class="superior">
      <img src="../profile-card-component-main/images/bg-pattern-card.svg">

    </div>
    <div class="mijloc">
      <img src="../profile-card-component-main/images/image-victor.jpg">
      
      <p >Victor Crest  <span>26</span></p>
      <p class="loc"> London</p>

    </div>

        <p class="valori">

      </p>
    </div>
  </div>
  <footer>
